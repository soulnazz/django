<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   {% for book in book_key %}
    <li>
        <h1>Hi</h1>
        <h2>{{book.title}}</h2>
        <p><em>{{book.description}}</em></p>
        <img src="{{book.image.url}}">
        <p><strong>{{book.cost}}</strong></p>
        <p>{{book.created_date}}</p>
    </li>
    {% endfor %}
</body>
</html>
